<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>North Carolina, Massachusetts...</h4>
                    <div>
                        <ul class="popover">
                            <li>
                                <h2>North Carolina</h2>
                                <ul>
                                    <li>Asheville</li>
                                    <li>Wilmington</li>
                                    <li>Raleigh</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Massachusetts</h2>
                                <ul>
                                    <li>Boston</li>
                                    <li>Salem</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Pool, Kitchen...</h4>
                    <div>
                        <ul class="popover">
                            <li>Fiber Internet</li>
                            <li>Laundry</li>
                            <li>Garden tub</li>
                            <li>Wood fireplace</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
